<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Worm Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="score">
            <p
              style="
                font-family: 'Patrick Hand';
                font-size: 30px;
                text-align: center;
              "
            >
              Worms Game
            </p>
            <p
              style="
                font-family: 'Patrick Hand';
                font-size: 30px;
                text-align: center;
              "
            >
              Score:
              <span
                id="score"
                style="
                  font-family: 'Patrick Hand';
                  font-size: 30px;
                  text-align: center;
                "
              ></span>
            </p>
          </div>
          <div>
            <p style="font-family: 'Patrick Hand'; text-align: center;">
              (Use the arrow keys on you're keyboard to guide the worm to it's
              food. Try to get a high score!)
            </p>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <div id="sketch-holder">
            <!-- Our sketch will go here! -->
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <div id="">
            <p
              style="
                font-family: 'Patrick Hand';
                font-size: 25px;
                text-align: center;
                text-decoration: underline;
              "
            >
              <b>
                Leaderboard
              </b>
            </p>
            <div
              id="leaderboard"
              style="
                font-family: 'Patrick Hand';
                font-size: 20px;
                text-align: center;
              "
            ></div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">You Died!</h5>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>
                <div class="modal-body">
                  <form id="form">
                    <p>
                      Add a name to that score:
                    </p>

                    <input id="name" type="text" />
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" id="submit">
                    Update Leaderboard
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var s;
      var scl = 20;
      var food;
      var score = 0;
      var player = {};

      var nameInput = $("#name");

      $(document).ready(() => {
        jQuery.get("/api/get-scores", function (data) {
          data.sort((a, b) => (b.score > a.score ? 1 : -1));
          let sortedArr = [];
          let listItem = "";
          for (let i = 0; i <= 9; i++) {
            sortedArr.push(data[i]);
          }
          jQuery.each(sortedArr, function (i, item) {
            $("#leaderboard").append(
              item.name + "  |  " + item.score + "<br/>"
            );
          });
        });
      });

      function setup() {
        canvas = createCanvas(400, 400);
        canvas.parent("sketch-holder");
        s = new Worm();
        frameRate(10);
        pickLocation();
      }

      function pickLocation() {
        var cols = floor(width / scl);
        var rows = floor(height / scl);
        food = createVector(floor(random(cols)), floor(random(rows)));
        food.mult(scl);
      }

      function draw() {
        background(51);
        s.death();
        s.update();
        s.show();

        if (s.eat(food)) {
          pickLocation();
        }

        fill(255, 0, 100);
        rect(food.x, food.y, scl, scl);
      }

      function keyPressed() {
        if (keyCode === UP_ARROW) {
          s.direction(0, -1);
        } else if (keyCode === DOWN_ARROW) {
          s.direction(0, 1);
        } else if (keyCode === RIGHT_ARROW) {
          s.direction(1, 0);
        } else if (keyCode === LEFT_ARROW) {
          s.direction(-1, 0);
        }
      }

      function Worm() {
        this.x = 0;
        this.y = 0;
        this.xspeed = 1;
        this.yspeed = 0;
        this.total = 0;
        this.tail = [];

        this.direction = function (x, y) {
          this.xspeed = x;
          this.yspeed = y;
        };

        this.eat = function (position) {
          var d = dist(this.x, this.y, position.x, position.y);

          if (d < 1) {
            this.total++;
            score++;
            document.getElementById("score").innerHTML = score;
            return true;
          } else {
            return false;
          }
        };

        this.death = function () {
          for (var i = 0; i < this.tail.length; i++) {
            var position = this.tail[i];
            var distance = dist(this.x, this.y, position.x, position.y);
            if (distance < 1) {
              this.total = 0;
              this.tail = [];
              $("#myModal").modal("show");
              $("#submit").on("click", function submit(e) {
                e.preventDefault();
                console.log("we clicked", nameInput);
                player = { name: nameInput.val().trim(), score: score };
                console.log(player);
                $.post("/api/input-score", player, function () {});
                location.reload();
              });
            }
          }
        };

        // this.submit = function () {
        // $("#form").on("submit", function handleSubmit(e) {

        // };

        this.update = function () {
          if (this.total === this.tail.length) {
            for (var i = 0; i < this.tail.length - 1; i++) {
              this.tail[i] = this.tail[i + 1];
            }
          }
          this.tail[this.total - 1] = createVector(this.x, this.y);

          this.x = this.x + this.xspeed * scl;
          this.y = this.y + this.yspeed * scl;

          this.x = constrain(this.x, 0, width - scl);
          this.y = constrain(this.y, 0, height - scl);
        };

        this.show = function () {
          fill(255);
          for (var i = 0; i < this.total; i++) {
            rect(this.tail[i].x, this.tail[i].y, scl, scl);
          }
          rect(this.x, this.y, scl, scl);
        };
      }
    </script>
  </body>
</html>
